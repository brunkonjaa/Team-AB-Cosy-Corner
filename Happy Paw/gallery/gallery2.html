    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

 html, body {
    width: 100vw;
    overflow-x: hidden;
}

/* FIX: Added body padding so content doesn't hide under the navbar.
   This makes the page spacing match all other pages (76px offset).
   Without this, stuff would overlap the red navbar area. */
body {
    padding-top: 76px;                              /* navbar offset - matches bootstrap-custom.css */
    background-color: var(--bg_colour);             /* main background colour */
    font-family: 'Times', sans-serif;               /* main font (p)*/
    width: 100%;
}

/* ======== TEXT ELEMENTS =========*/
/* set font for h elements */
h1, h2, h3 {
    font-family: 'Satoshi', sans-serif;
    font-weight: 700;
}

/* set colour for h1 */
h1 {
    color: var(--title);
}

/* set colour for h2 and h3 */
h2, h3 {
    color: var(--secondary_colour);
}

/* paragraph defaults */
p {
    color: var(--p);
    line-height: 2em;
    overflow-wrap: break-word;
    text-align: justify;
}

/* main section h2 */
main > section > h2 { 
    text-align: left;
}

.center-text {
    text-align: center;
}

/* ======== HEADER  =========*/
/* header */
header {
    margin-top: 15px;
    background: var(--banner);                  /* banner bg colour */
    border-radius: 0;                           /* rounded corners */
    padding: 2.5rem;
    display: flex;
    align-items: center;                        /* centres items in header*/
    justify-content: space-between;             /* space between h1 and nav-bar in header*/
}

/* FIX: Set navbar padding so the red bar height matches other pages.
   This page has inline CSS that overrides the external stylesheet,
   so we need to copy the padding value here (1rem = 16px top/bottom).
   Without this, the navbar looked different height than other pages. */
.navbar-happy-paw {
    padding: 1rem 1.5rem !important;            /* 16px top/bottom, 24px left/right - matches site-wide */
}

/* ======== NAVIGATION BAR within header =========*/
/* nav bar wrapper display in row */
.nav-bar-row {
    display: flex;
    margin-top: 2rem;
    background-color: var(--transparent);
    display: flex;                              /* items displayed using flex */
    justify-content: space-between;
    text-align: center;
    gap: 0.3rem;
}

/* contains the icon and corresponding text (flex-col) */
.nav-btn {
    display: flex;
    gap: 0.3rem;
    flex-direction: column;
    align-items: center;
    /*  min-height: 50px; Set this to fit icon plus text */
    justify-content: center;
}

/* labels beneath icons */
.nav-icon-label {
    font-family: 'Satoshi', sans-serif;
    color: var(--white);
    font-size: 1.6rem;                         /* <------------ Change back size of label text, was 0.8rem. Alex */
    transition: opacity 0.2s;
    height: 1em;        /* Always reserve space */
    opacity: 0;
    pointer-events: none;
    min-width: 50px;
}

/* toggle for active  */    
.nav-btn.active .nav-icon-label {
  opacity: 1;
  pointer-events: auto;
}

/* all span elements i.e. icons, in nav-bar class */
.nav-bar > span {
    padding: 10px;
    position: center;

}

/* all buttons in nav bar */
.nav-bar > button {
    color: var(--p);
    background-color: var(--transparent);
    padding: 10px;
    width: 40px;
    height: 40px;
    position: center;
    
}

/* add bottom line on hover of nav icons */
.nav-bar > button > a:hover {
    border-bottom: solid 2px var(--white);
    transition: ease-in-out 100ms; 
}

/* size of material icons in nav buttons */      /* <------------ Made the icons bigger. Remove or comment the whole blow to revert Alex */
.nav-btn .material-symbols-rounded {
  font-size: 50px; /* change to whatever size you like */
  line-height: 1;  /* keeps it vertically centered */
}

    .main-container {
      padding-top: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .title {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      font-weight: 500;
      color: #333;
      text-align: center;
      margin: 80px 0;
    }

    .carousel-wrapper {
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      position: relative;
    }

    .carousel-container {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 1.8s cubic-bezier(0.4, 0, 0.2, 1);  /* speed of the rotation */
    }

    .carousel-card {
      position: absolute;
      width: 300px;
      height: 400px;
      left: 0;
      top: 0;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .carousel-card:hover {
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    }

    .carousel-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }

    .controls {
      display: flex;
      gap: 30px;
      margin-top: 100px;
    }

    .btn-control {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .btn-control:hover {
      transform: scale(1.0);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .btn-control:active {
      transform: scale(0.95);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 10px;
      object-fit: contain;
    }

    .lb-close {
      position: absolute;
      top: -50px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 50px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }

    .lb-close:hover {
      opacity: 0.7;
    }

    .lb-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 50px;
      padding: 15px 25px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .lb-nav:hover {
      background: rgba(255,255,255,0.4);
    }

    .lb-prev {
      left: 20px;
    }

    .lb-next {
      right: 20px;
    }

    .lb-credit {
      position: absolute;
      bottom: -45px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .carousel-wrapper {
        height: 400px;
      }

      .carousel-container {
        width: 250px;
        height: 330px;
      }

      .carousel-card {
        width: 250px;
        height: 330px;
      }

      .title {
        font-size: 2rem;
      }

      .btn-control {
        width: 60px;
        height: 60px;
        font-size: 25px;
      }
    }
